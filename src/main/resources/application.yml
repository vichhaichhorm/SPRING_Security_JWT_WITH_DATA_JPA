server:
  port: 8081
spring:
  application:
    name: GROUP1_ASSIGMENT_PROJECT
  datasource:
    url: jdbc:postgresql://localhost:5432/assignment_group1
    username: postgres
    password: 2003
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE